<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AC control</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/stars.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
    <link rel="manifest" href="/static/site.webmanifest">
    <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
    <script src="/static/humanize-duration.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/toastify.min.css">
    <script type="text/javascript" src="/static/toastify-js.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-air-conditioning"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M8 16a3 3 0 0 1 -3 3"></path>
            <path d="M16 16a3 3 0 0 0 3 3"></path>
            <path d="M12 16v4"></path>
            <path
              d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v4a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"
            ></path>
            <path d="M7 13v-3a1 1 0 0 1 1 -1h8a1 1 0 0 1 1 1v3"></path>
          </svg>
          AC Control
        </h1>
      </header>
      <section>
        <aside class="temperature">
          <span id="temp">@temp@</span> Cº
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-temperature"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path d="M10 13.5a4 4 0 1 0 4 0v-8.5a2 2 0 0 0 -4 0v8.5"></path>
            <path d="M10 9l4 0"></path>
          </svg>
        </aside>
        <aside class="humidity">
          <span id="hum">@hum@</span>%
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-droplet"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
            <path
              d="M7.502 19.423c2.602 2.105 6.395 2.105 8.996 0c2.602 -2.105 3.262 -5.708 1.566 -8.546l-4.89 -7.26c-.42 -.625 -1.287 -.803 -1.936 -.397a1.376 1.376 0 0 0 -.41 .397l-4.893 7.26c-1.695 2.838 -1.035 6.441 1.567 8.546z"
            ></path>
          </svg>
        </aside>
      </section>
      <hr />
      <section id="command-buttons-group">
        <button class="command-btn" data-command="off">OFF</button>
        <button class="command-btn" data-command="dry">DRY</button>
        <button class="command-btn" data-command="smart">SMART</button>
        <button class="command-btn" data-command="28C">28 Cº</button>
        <button class="command-btn" data-command="23C_STRONG">23 Cº Strong</button>
      </section>
      <section>
        <!-- <h2>Shutdown in 20 minutes</h2> -->
        <h2>Next schedule: <br/><span id="schedule-message"></span></h2>
        <select id="schedule-select">
          <option value="-1" selected>Never</option>
          <option value="0">Now</option>
          <option value="10">10 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
          <option value="120">2 hours</option>
          <option value="300">5 hours</option>
        </select>
        <button class="red-btn" id="schedule-btn">Set shutdown timer</button>
      </section>
      <footer>
        <a href="https://rittme.com"><small>@rittme</small></a>
      </footer>  
    </main>
    <div class="bg-animation">
      <div id="stars"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
      <div id="stars4"></div>
  </div>
  </body>
  <script src="/static/main.js"></script>
</html>
